<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link rel="icon" type="image/png" href="{{ url_for('celular.static', filename='images/favicon.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #ff8c00;
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            color: #ff8c00;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff8c00;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #000000;
            border: 2px solid #333333;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8c00;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            border: none;
            border-radius: 5px;
            color: #000000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #ff8c00;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîí Login Admin</h1>
        
        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('celular.index') }}">‚Üê Voltar ao site</a>
        </div>
    </div>
</body>
</html>
