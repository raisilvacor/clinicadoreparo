<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo{% endblock %} - TechCell</title>
    <link rel="icon" type="image/png" href="{{ url_for('celular.static', filename='images/favicon.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .admin-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 1.5rem 0;
            border-bottom: 2px solid #ff8c00;
            box-shadow: 0 4px 20px rgba(255, 140, 0, 0.2);
        }

        .admin-nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff8c00;
            text-transform: uppercase;
        }

        .admin-nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .admin-nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .admin-nav-links a:hover,
        .admin-nav-links a.active {
            color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
        }

        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .admin-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .admin-card:hover {
            border-color: #ff8c00;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.2);
        }

        .admin-card h2 {
            color: #ff8c00;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff8c00;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: #000000;
            border: 2px solid #333333;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff8c00;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: #000000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .items-list {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .item-card {
            background: #0d0d0d;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #333333;
        }

        .item-card h3 {
            color: #ff8c00;
            margin-bottom: 1rem;
        }

        .item-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .dashboard-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #ff8c00;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card h3 {
            color: #ff8c00;
            margin-bottom: 1rem;
        }

        .dashboard-card p {
            color: #cccccc;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
                gap: 1rem;
            }

            .admin-nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

        <nav class="admin-nav">
            <div class="admin-logo">ðŸ”§ Painel Admin</div>
            <ul class="admin-nav-links">
                <li><a href="{{ url_for('celular.admin_dashboard') }}" class="{% if request.endpoint == 'celular.admin_dashboard' %}active{% endif %}">Dashboard</a></li>
                <li><a href="{{ url_for('celular.admin_hero') }}" class="{% if request.endpoint == 'celular.admin_hero' %}active{% endif %}">Hero</a></li>
                <li><a href="{{ url_for('celular.admin_services') }}" class="{% if request.endpoint == 'celular.admin_services' %}active{% endif %}">ServiÃ§os</a></li>
                <li><a href="{{ url_for('celular.admin_about') }}" class="{% if request.endpoint == 'celular.admin_about' %}active{% endif %}">Sobre</a></li>
                <li><a href="{{ url_for('celular.admin_devices') }}" class="{% if request.endpoint == 'celular.admin_devices' %}active{% endif %}">Dispositivos</a></li>
                <li><a href="{{ url_for('celular.admin_laboratory') }}" class="{% if request.endpoint == 'celular.admin_laboratory' %}active{% endif %}">LaboratÃ³rio</a></li>
                <li><a href="{{ url_for('celular.admin_contact') }}" class="{% if request.endpoint == 'celular.admin_contact' %}active{% endif %}">Contato</a></li>
                <li><a href="{{ url_for('celular.admin_password') }}">Senha</a></li>
                <li><a href="{{ url_for('celular.admin_logout') }}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
