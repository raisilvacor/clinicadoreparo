{% extends "admin/base_admin.html" %}

{% block title %}Adicionar Categoria - Painel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-plus-circle"></i> Adicionar Nova Categoria</h1>
    <p>Preencha os dados da categoria</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('admin_add_categoria') }}" class="admin-form">
        <div class="form-group">
            <label for="nome">Nome da Categoria *</label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: Peças para Celular">
        </div>
        
        <div class="form-group">
            <label for="slug">Slug (URL) *</label>
            <input type="text" id="slug" name="slug" placeholder="Será gerado automaticamente se deixado em branco">
            <small class="form-help">URL amigável (ex: pecas-para-celular). Deixe em branco para gerar automaticamente.</small>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição da categoria..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="ordem">Ordem de Exibição</label>
            <input type="number" id="ordem" name="ordem" min="1" value="1">
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="ativo" name="ativo" checked>
                <span>Categoria ativa (exibir na loja)</span>
            </label>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_categorias') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Categoria
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('nome').addEventListener('input', function() {
    const slug = document.getElementById('slug');
    if (!slug.value) {
        slug.value = this.value.toLowerCase()
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-+|-+$/g, '');
    }
});
</script>
{% endblock %}
