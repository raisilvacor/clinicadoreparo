{% extends "admin/base_admin.html" %}

{% block title %}Adicionar Serviço - Painel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-plus-circle"></i> Adicionar Novo Serviço</h1>
    <p>Preencha os dados do serviço</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('add_servico_admin') }}" class="admin-form">
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-tag"></i>
                Nome do Serviço *
            </label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: Reparo de Tela">
        </div>
        
        <div class="form-group">
            <label for="descricao">
                <i class="fas fa-align-left"></i>
                Descrição *
            </label>
            <textarea id="descricao" name="descricao" rows="5" required placeholder="Descreva o serviço oferecido..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="preco">
                <i class="fas fa-dollar-sign"></i>
                Preço (R$)
            </label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="0.00">
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_servicos') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Serviço
            </button>
        </div>
    </form>
</div>
{% endblock %}
