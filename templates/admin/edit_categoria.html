{% extends "admin/base_admin.html" %}

{% block title %}Editar Categoria - Painel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-edit"></i> Editar Categoria</h1>
    <p>Atualize os dados da categoria</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('admin_edit_categoria', categoria_id=categoria.id) }}" class="admin-form">
        <div class="form-group">
            <label for="nome">Nome da Categoria *</label>
            <input type="text" id="nome" name="nome" value="{{ categoria.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="slug">Slug (URL) *</label>
            <input type="text" id="slug" name="slug" value="{{ categoria.slug }}" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3">{{ categoria.descricao or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="ordem">Ordem de Exibição</label>
            <input type="number" id="ordem" name="ordem" min="1" value="{{ categoria.ordem or 1 }}">
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="ativo" name="ativo" {% if categoria.ativo %}checked{% endif %}>
                <span>Categoria ativa (exibir na loja)</span>
            </label>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_categorias') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
